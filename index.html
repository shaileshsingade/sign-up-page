<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="image">
            <img src="ss.jpeg" alt=" images" width="300px" height="600px">
        </div>
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <!-- <p>It just takes 30 seconds</p> -->

            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fulname"> full name</label>
                        <input type="text" id="fullname" placeholder="shailesh singade" required>
                    </p>
                    <p>
                        <label for="email"> your email</label>
                        <input type="text" id="email" placeholder="shaileshsingade11@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"> your password</label>
                        <input type="text" id="password" placeholder="At least 8 character" required>
                    </p>
                    <p>
                       
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>already have an account ? <a href="#"> login</a></p>

            </footer>
        </div>
        
    </div>
    
</body>
</html>
